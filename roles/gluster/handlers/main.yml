---
# roles/gluster/handlers

- name: restart glusterd
  systemd:
    name: glusterd
    state: restarted

- name: start gluster volume
  gluster.gluster.gluster_volume:
    state: started
    name: data-volume

- name: Set Gluster volume cache size
  shell: gluster volume set data-volume performance.cache-size 900MB
